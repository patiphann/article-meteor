<template name="article">
	{{isLogin}}
	<form id="article-form" onsubmit="return false;">
		<h4></h4>
		<div class="form-group">
			<input class="form-control input-sm" name="title" placeholder="Title" value="{{article.title}}" {{isEqual action 'view' 'disabled'}}>
		</div>
		<div class="form-group">
			<textarea class="form-control" name="content" rows="12" placeholder="Content" value="{{article.content}}" {{isEqual action 'view' 'disabled'}}></textarea>
		</div>

		{{#if isEqual action ''}}
			<button type="submit" class="btn btn-info fullbutton" id="article">Save</button>
		{{else}}
			<div class="form-group">
				<input class="form-control input-sm" name="created_name" placeholder="Created name" value="{{checkTextNull article.created_name '-'}}" disabled="disabled">
			</div>
			<div class="form-group">
				<input class="form-control input-sm" name="createdAt" placeholder="Created at" value="{{formatDate article.createdAt 'DD-MM-YYYY HH:mm:ss'}}" disabled="disabled">
			</div>
			<div class="form-group">
				<input class="form-control input-sm" name="updated_name" placeholder="Updated name" value="{{checkTextNull article.updated_name '-'}}" disabled="disabled">
			</div>
			<div class="form-group">
				<input class="form-control input-sm" name="updatedAt" placeholder="Updated at" value="{{formatDate article.updatedAt 'DD-MM-YYYY HH:mm:ss'}}" disabled="disabled">
			</div>
		{{/if}}

		{{#if isEqual action 'edit'}}
			<button type="submit" class="btn btn-info fullbutton" id="article">Edit</button>
		{{/if}}
	</form>
</template>
